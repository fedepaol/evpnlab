frr version 7.5+cl5.3.0u0
frr defaults datacenter
hostname borderleaf
log syslog informational
service integrated-vtysh-config
!
vrf blue
 vni 200
 exit-vrf
!
vrf external
 vni 400
 ip route 0.0.0.0/0 10.1.0.9
 exit-vrf
!
vrf red
 vni 100
 exit-vrf
!
vrf vrfstorage
 vni 300
 exit-vrf
!
router bgp 64512
 no bgp default ipv4-unicast
 no bgp network import-check
 neighbor 10.0.0.6 remote-as 64612
 !
 address-family ipv4 unicast
  network 100.64.0.4/32
  neighbor 10.0.0.6 activate
  neighbor 10.0.0.6 allowas-in origin
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.0.0.6 activate
  neighbor 10.0.0.6 allowas-in origin
  advertise-all-vni
  advertise-svi-ip
 exit-address-family
!
router bgp 64512 vrf blue
 !
 address-family ipv4 unicast
  redistribute connected
  import vrf external
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
!
router bgp 64512 vrf external
 !
 address-family ipv4 unicast
  redistribute connected
  redistribute static
  import vrf red
  import vrf blue
  import vrf vrfstorage
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
!
router bgp 64512 vrf red
 !
 address-family ipv4 unicast
  redistribute connected
  import vrf external
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
!
router bgp 64512 vrf vrfstorage
 !
 address-family ipv4 unicast
 import vrf external
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
!
line vty
!
