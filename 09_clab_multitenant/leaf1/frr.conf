frr version 10.4.1_git
frr defaults traditional
hostname leaf1
log file /etc/frr/frr.log
!
debug zebra events
debug zebra kernel
debug zebra rib
debug zebra nht
debug zebra vxlan
debug zebra nexthop
debug bgp keepalives
debug bgp neighbor-events
debug bgp nht
debug bgp updates in
debug bgp updates out
debug bgp zebra
debug bfd peer
debug bfd zebra
debug bfd network
!
vrf red
 vni 100
exit-vrf
!
vrf vrfstorage
 vni 300
exit-vrf
!
vrf external
 vni 400
exit-vrf
!
router bgp 64512
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 no bgp network import-check
 neighbor 10.0.0.2 remote-as 64612
 !
 address-family ipv4 unicast
  network 100.64.0.1/32
  neighbor 10.0.0.2 activate
  neighbor 10.0.0.2 allowas-in origin
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.0.0.2 activate
  neighbor 10.0.0.2 allowas-in origin
  advertise-all-vni
  advertise-svi-ip
 exit-address-family
exit
!
router bgp 64512 vrf red
 !
 address-family ipv4 unicast
  redistribute connected
  import vrf vrfstorage
  import vrf external
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
exit
!
router bgp 64512 vrf vrfstorage
 !
 address-family ipv4 unicast
  redistribute connected
  import vrf red
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
exit
!
router bgp 64512 vrf external
 !
 address-family ipv4 unicast
  redistribute connected
  import vrf red
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 exit-address-family
exit
!
